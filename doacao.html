            <h2>Faça sua doação</h2>
            <p>Ajude-nos a continuar com nossa missão ajudando crianças e adolescentes autistas.</p>
            <form action="#" method="post">
                <label for="amount">Valor da Doação:</label><br>
                <input type="text" id="amount" name="amount" placeholder="Digite o valor"><br>
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" placeholder="Seu nome"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Seu email"><br>
                <label for="message">Mensagem (opcional):</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Sua mensagem"></textarea><br>
                <input type="submit" value="Doar">
            </form>
