    <main>
        <!-- Conteúdo principal da página -->
        <section>
            <h2>Entre em contato</h2>
            <p>Estamos aqui para ajudar. Preencha o formulário abaixo para entrar em contato conosco.</p>
            <form action="#" method="post">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" placeholder="Seu nome" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Seu email" required><br>
                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Sua mensagem" required></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
